<hr />
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <form name="noteDetailsForm" class="form-horizontal" role="form" novalidate onkeydown="event.which == 13 || event.keyCode == 13 ? document.querySelector('#submitBtn').click() : true">
                <div class="form-group has-feedback">
                    <label class="control-label col-lg-1 col-md-1" for="name">Name</label>
                    <div class="col-lg-11 col-md-11">
                        <span>{{note.name}}</span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label col-lg-1 col-md-1" for="text">Text</label>
                    <div class="col-lg-11 col-md-11">
                        <span>{{note.text}}</span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label col-lg-1 col-md-1" for="date">Date</label>
                    <div class="col-lg-11 col-md-11">
                        <span>{{note.date}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-11 col-md-11 col-lg-offset-1 col-md-offset-1">
                        <div class="btn-group btn-group-justified">
                            <a href="#/notes" class="btn btn-default">
                                <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
                            </a>
                            <a href="#/notes/edit/{{note.id}}" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr />
