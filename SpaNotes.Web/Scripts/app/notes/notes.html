<hr />
<div class="panel panel-primary note-panel">
    <div class="panel-heading">
        <h3 class="panel-title">NOTES</h3>
    </div>
    <div class="table-responsive">
        <table id="note-table" class="table table-condensed table-striped table-hover table-bordered">
            <thead>
                <tr class="filters bg-primary">
                    <th style="width:20%;min-width:100px;text-align:center">
                        Name
                    </th>
                    <th style="width:80%;min-width:400px;text-align:center">
                        Text
                    </th>
                    <th style="min-width:148px;text-align:center">
                        Date
                    </th>
                    <th style="min-width:265px">
                        <div class="btn-group btn-group-sm btn-group-justified">
                            <a class="btn btn-default btn-filter">
                                Search <span class="glyphicon glyphicon-search"></span>
                            </a>
                            <a ng-href="#/notes/add" class="btn btn-default">
                                Add note <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="note in notes">
                    <td>
                        {{note.name}}
                    </td>
                    <td class="text-column">
                        {{note.text}}
                    </td>
                    <td class="text-center">
                        {{note.date}}
                    </td>
                    <td>
                        <div class="btn-group btn-group-justified btn-group-sm">
                            <a ng-href="#/notes/edit/{{note.id}}" class="btn btn-default">
                                Edit <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a ng-href="#/notes/{{note.id}}" class="btn btn-default">
                                Details <span class="glyphicon glyphicon-info-sign"></span>
                            </a>
                            <a class="btn btn-default" ng-click="removeNote($index)">
                                Remove <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
